<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 5px;
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>

  <!-- Chess image (make sure image.jpg exists in the repo root) -->
  <img src="image.jpg" alt="Chess pieces">

  <p>Check out this awesome video!</p>

  <!-- Embedded YouTube video -->
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/gzqeoJK_UvM"
    title="TIME EXTREME - YouTube video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</body>
</html>
